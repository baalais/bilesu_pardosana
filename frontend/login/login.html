<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierakstīšanās un Reģistrācija</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginContainer">
            <h2>Pierakstīšanās</h2>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Lietotājvārds:</label>
                    <input type="text" id="loginUsername" name="loginUsername">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Parole:</label>
                    <input type="password" id="loginPassword" name="loginPassword">
                </div>
                <button type="submit">Pierakstīties</button>
                <div id="loginError" class="error"></div>
                <button id="showRegisterForm">Reģistrēties</button>
            </form>
        </div>

        <div class="form-container" id="registerContainer" style="display: none;">
            <h2>Reģistrācija</h2>
            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Lietotājvārds:</label>
                    <input type="text" id="registerUsername" name="registerUsername">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Parole:</label>
                    <input type="password" id="registerPassword" name="registerPassword">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Apstipriniet paroli:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>
                <button type="submit">Reģistrēties</button>
                <div id="registerError" class="error"></div>
                <button id="showLoginForm">Pierakstīties</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
