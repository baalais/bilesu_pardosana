<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasākumu Saraksts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #eventList {
            max-width: 600px;
            margin: auto;
        }

        .event {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #printButton {
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Pasākumu Saraksts</h2>
    <div>
        <label for="genre">Žanrs:</label>
        <input type="text" id="genre">
        <label for="startDate">Sākuma datums:</label>
        <input type="date" id="startDate">
        <label for="endDate">Beigu datums:</label>
        <input type="date" id="endDate">
        <button onclick="getEvents()">Meklēt</button>
    </div>

    <div id="eventList"></div>

    <button id="printButton" onclick="printPage()">Izdrukāt lapu</button>

    <script src="../pasakumu_saraksts.js"></script>
</body>
</html>
